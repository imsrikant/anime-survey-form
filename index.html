<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Survey Form</title>
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Margarine&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="styles.css"
        />
    </head>

    <body>
        <div class="container">
            <main>
                <!-- ! Header -->
                <header>
                    <h1 id="title">Anime Survey Form</h1>
                    <p
                        id="description"
                        class="description"
                    >
                        Thank you for taking the time to help us improve the
                        platform
                    </p>
                </header>

                <form id="survey-form">
                    <!-- !  Text Field -->
                    <section>
                        <fieldset>
                            <legend>Personal Info</legend>
                            <label
                                class="label-text"
                                id="name-label"
                                for="name"
                                >First Name
                                <input
                                    class="input-label"
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Enter your name"
                                    required
                                />
                            </label>
                            <label
                                class="label-text"
                                for="email"
                                id="email-label"
                                >Email
                                <input
                                    class="input-label"
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </label>
                            <label
                                class="label-text"
                                for="age"
                                id="number-label"
                            >
                                Age(optional)
                                <input
                                    class="input-label"
                                    type="number"
                                    name="age"
                                    id="number"
                                    placeholder="Age"
                                    max="60"
                                    min="12"
                                    value="age"
                                    required
                                />
                            </label>
                        </fieldset>
                    </section>

                    <!-- !  1st Dropdown Field -->
                    <section>
                        <fieldset>
                            <legend id="referrer">
                                Which Anime Genres you like the most ?
                            </legend>
                            <label for="referrer">
                                <select
                                    class="dropdown"
                                    name="referrer"
                                    id="dropdown"
                                >
                                    <option
                                        disabled
                                        selected
                                    >
                                        Select Your Genres
                                    </option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Action">Action</option>
                                    <option value="Comedy">Comedy</option>
                                    <option value="Slice_of_life">Slice of Life</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Other">Other</option>
                                </select>
                            </label>
                        </fieldset>
                    </section>

                    <!-- ! Radio Field -->
                    <section>
                        <fieldset>
                            <legend>Do you like Anime ?</legend>
                            <label
                                class="radio-label"
                                for="yes"
                            >
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="yes"
                                    value="yes"
                                    checked
                                />Yes
                            </label>
                            <label
                                class="radio-label"
                                for="no"
                            >
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="no"
                                    value="no"
                                />
                                No</label
                            >
                            <label
                                class="radio-label"
                                for="not-sure"
                            >
                                <input
                                    type="radio"
                                    name="recommend"
                                    id="not-sure"
                                    value="not-sure"
                                />Not Sure
                            </label>
                        </fieldset>
                    </section>

                    <!-- ! Checkbox Field -->
                    <section>
                        <fieldset>
                            <legend id="improvement">
                                Did you have watched any of following anime ?
                            </legend>
                            <label
                                class="checkbox-label"
                                for="improvement"
                            >
                            </label>
                            <label
                                class="checkbox-label"
                                for="death-note"
                            >
                                <input
                                    class="input-group radio"
                                    type="checkbox"
                                    name="death-note"
                                    id="death-note"
                                    value="death-note"
                                />
                                Death Note
                            </label>
                            <label
                                class="checkbox-label"
                                for="attack-on-titan"
                            >
                                <input
                                    class="input-group radio"
                                    type="checkbox"
                                    name="attack-on-titan"
                                    id="attack-on-titan"
                                    value="attack-on-titan"
                                />
                                Attack On Titan
                            </label>
                            <label
                                class="checkbox-label"
                                for="naruto"
                            >
                                <input
                                    class="input-group radio"
                                    type="checkbox"
                                    name="naruto"
                                    id="naruto"
                                    value="naruto"
                                />
                                Naruto
                            </label>
                            <label
                                class="checkbox-label"
                                for="my-hero-academia"
                            >
                                <input
                                    type="checkbox"
                                    name="my-hero-academia"
                                    value="my-hero-academia"
                                    id="my-hero-academia"
                                />
                                My Hero Academia
                            </label>
                            <label
                                class="checkbox-label"
                                for="tokyo-ghoul"
                            >
                                <input
                                    type="checkbox"
                                    name="tokyo-ghoul"
                                    value="tokyo-ghoul"
                                    id="tokyo-ghoul"
                                />
                                Tokyo Gohul
                            </label>
                        </fieldset>
                    </section>

                    <!-- ! TextArea Field -->
                    <section>
                        <fieldset>
                            <legend>
                                Any comments or suggestions about anime ?
                            </legend>
                            <label for="comments">
                                <textarea
                                    name="comments"
                                    id="comments"
                                    cols="30"
                                    rows="10"
                                    placeholder="Enter your comments here..."
                                ></textarea>
                            </label>
                        </fieldset>
                    </section>

                    <input
                        class="input-group btn"
                        type="submit"
                        name="submit"
                        value="Submit"
                        id="submit"
                    />
                </form>
            </main>
        </div>
    </body>
</html>
